<div class="dialog-content">
  <!-- close the popup button -->
    <button id="closeDialog" mat-dialog-close>X</button>
    <!-- if loading then show loading spinner, if not then show regular form -->
    <div *ngIf="error" class="alert alert-danger">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;"> 
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="loginForm">
      <div>
        <!-- switching between Sing in and sign up modes -->
      <button [ngClass]="{'active': isLoginMode}" class="upper_buttons" id="btn_signIn" (click)="onSwitchToLogin()"> Sign in</button>
      <button [ngClass]="{'active': !isLoginMode}" class="upper_buttons" id="btn_signUp" (click)="onSwitchToSignUp()"> Sign Up </button>
    </div>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input ngModel name="email" required email type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input ngModel name="password" required minlength="6" type="password" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
        <div *ngIf="!isLoginMode" class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input ngModel name="confirmPass" required minlength="6" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
        <br>
        <button id="facebookLoginBtn" mat-raised-button color="primary" (click)="facebookLogin()">Login with Facebook</button>
        <button [disabled]="!authForm.valid" type="submit" class="btn-login btn btn-primary">{{isLoginMode ? 'SIGN IN' : 'SIGN UP'}}</button>
      </form>

</div>
